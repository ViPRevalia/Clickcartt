<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

/* Navigation bar styling */
nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #6a0d84; /* blue color */
  padding: 10px 20px;
  flex-wrap: wrap;
  
}
nav:hover{
  height:70px;
}

nav img.main {
  height: 40px;
  width: auto;
}

/* Navigation links */
nav a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  font-size: 18px;
  transition: color 0.3s;
}

nav a:hover {
  color: yellow;
  margin: 0 12px;
  font-size: 19px;
}

/* Responsive styles */
@media (max-width: 768px) {
  nav {
    flex-direction: column;   /* stack items vertically */
    align-items: flex-start;
  }

  nav a {
    display: block;
    margin: 8px 0;
    font-size: 16px;
  }
}

@media (max-width: 480px) {
  nav {
    padding: 10px;
  }

  nav img.main {
    height: 30px;
  }

  nav a {
    font-size: 14px;
  }
}
  </style>
<body>
    <div>
        <nav>
            <img class="main" src="main.jpg" alt="">
            <a href="home">Home</a>
            <a href="elctronics">Electronics</a>
            <a href="fashion">Fashion</a>
            <a href="homeappliance">Home & furniture</a>
            <a href="beauty">Beauty</a>
            <a href="grocery">Grocery</a>
        </nav>
    </div>
    <div>
     
    </div>
</body>
</html>
