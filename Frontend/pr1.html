<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #1e293b; /* Dark navy */
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #facc15; /* Yellow hover effect */
      border-bottom: 2px solid #facc15;
      padding-bottom: 5px;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
    }
  </style>
<body>
    <div>
        <nav>
            <img src="main.jpg" alt="">
            <a href="home">Home</a>
            <a href="elctronics">Electronics</a>
            <a href="fashion">Fashion</a>
            <a href="homeappliance">Home & furniture</a>
            <a href="beauty">Beauty</a>
            <a href="grocery">Grocery</a>
        </nav>
    </div>
</body>
</html>
